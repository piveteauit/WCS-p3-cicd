server {

  listen 443;
  listen 80;
  
  server_name inovin.biarritz-1.wilders.dev www.inovin.biarritz-1.wilders.dev;

  ssl_certificate     /home/ubuntu/certificate.pem;
  ssl_certificate_key /home/ubuntu/private.pem;

  location / {
    root   /usr/share/nginx/html/inovin;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
    expires 0;
    add_header Cache-Control "public, immutable";
  }

  location /api/ {
    proxy_pass http://localhost:5001/api/;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;

    expires 1d;
    add_header Cache-Control "public, immutable";
  }

  gzip on;
  gzip_disable "msie6"; 
  
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6; # 1 par défaut (le plus bas), 9 étant le plus élevé
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/rss+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/jpeg image/png image/svg+xml image/x-icon; 

}

